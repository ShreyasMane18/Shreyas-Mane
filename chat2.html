<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Plant Disease Detection Expert</title>

<style>
  :root {
    --farm-green:#0e422b;
    --leaf:#3bbf66;
    --soil:#7a4f2b;
    --chat-card:#ffffff15;
    --text:#ecf5e9;
    --muted:#b8ccb8;
  }

  *{ box-sizing:border-box; }

  body {
    height:100%;
    margin:0;
    font-family: 'Segoe UI', Roboto, Arial;
    background:linear-gradient(180deg,#06351f 0%, #0f341f 100%);
    color:var(--text);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
  }

  .wrapper {
    width:100%;
    max-width:720px;
    background:rgba(0,0,0,0.3);
    border-radius:14px;
    padding:20px;
    box-shadow:0 8px 40px rgba(0,0,0,0.6);
    border:1px solid rgba(255,255,255,0.06);
  }

  header {
    display:flex;
    align-items:center;
    gap:14px;
    margin-bottom:12px;
  }

  header img {
    width:50px;
    height:50px;
    border-radius:8px;
    border:2px solid var(--leaf);
  }

  header h1 {
    font-size:22px;
    margin:0;
    font-weight:600;
    color:var(--leaf);
  }

  /* âœ… Chat Area - Simple clean background */
  #chat {
    height:64vh;
    min-height:360px;
    padding:14px;
    border-radius:12px;
    background-color:rgba(255,255,255,0.03);
    overflow-y:auto;
    border:1px solid rgba(255,255,255,0.08);
  }

  .msg {
    display:block;
    max-width:78%;
    padding:10px 14px;
    border-radius:12px;
    margin:8px 0;
    line-height:1.35;
    font-size:15px;
  }

  .user {
    margin-left:auto;
    background:linear-gradient(90deg,var(--leaf),#159947);
    color:white;
    text-align:right;
  }

  .ai {
    background:var(--chat-card);
    color:var(--text);
    border:1px solid rgba(255,255,255,0.05);
  }

  form {
    display:flex;
    gap:8px;
    margin-top:12px;
  }

  input[type="text"] {
    flex:1;
    padding:12px 14px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,0.1);
    background:rgba(255,255,255,0.08);
    color:var(--text);
  }

  button {
    padding:12px 16px;
    border-radius:10px;
    border:0;
    background:linear-gradient(90deg,var(--leaf),#159947);
    color:white;
    font-weight:600;
    cursor:pointer;
  }

  button[disabled] { opacity:0.6; cursor:default; }

  .error {
    color:#ffb4b4;
    background:rgba(255,0,0,0.1);
    padding:8px;
    border-radius:8px;
    margin-top:8px;
    display:none;
  }
</style>
</head>

<body>
<div class="wrapper" role="application" aria-label="AI chat">
  
  <header>
    <img src="frmr.jpg" alt="Farming AI Bot">
    <h1>Plant Disease Detection Expert</h1>
  </header>

  <div id="chat" aria-live="polite"></div>

  <form id="form">
    <input id="input" type="text" placeholder="Describe leaf disease..." autocomplete="off" required />
    <button id="send">Send</button>
  </form>

  <div id="error" class="error"></div>

</div>

<script>
  const chatEl = document.getElementById('chat')
  const form = document.getElementById('form')
  const input = document.getElementById('input')
  const sendBtn = document.getElementById('send')
  const errEl = document.getElementById('error')

  const messages = []

  function appendMessage(text, who){
    const wrapper = document.createElement('div')
    wrapper.className = 'msg ' + (who === 'user' ? 'user' : 'ai')
    wrapper.innerText = text
    chatEl.appendChild(wrapper)
    chatEl.scrollTop = chatEl.scrollHeight
  }

  function setError(msg){
    if(!msg){ errEl.style.display='none'; errEl.textContent=''; return }
    errEl.style.display='block'; errEl.textContent = msg
  }

  async function sendMessage(userMessage){
    appendMessage(userMessage,'user')
    messages.push({ role:'Human', content:userMessage })

    try{
      sendBtn.disabled = true
      setError('')

      const res = await fetch('http://localhost:3000/chat',{
        method:'POST',
        headers:{ 'Content-Type':'application/json' },
        body:JSON.stringify({ messages })
      })

      if(!res.ok){
        const text = await res.text().catch(()=>res.statusText)
        throw new Error('Server returned '+res.status+': '+text)
      }

      const data = await res.json()
      const reply = data.reply ?? data.message ?? data.text ?? JSON.stringify(data)

      appendMessage(reply,'ai')
      messages.push({ role:'AI', content:reply })

    } catch(err){
      console.error(err)
      setError('Request failed: ' + err.message)
    } finally {
      sendBtn.disabled = false
    }
  }

  form.addEventListener('submit',(e)=>{
    e.preventDefault()
    const val = input.value.trim()
    if(!val) return
    input.value = ''
    input.focus()
    sendMessage(val)
  })

  input.addEventListener('keydown',(e)=>{
    if(e.key==='Escape') input.value=''
  })

  appendMessage(' Hello Farmer! I can help detect plant diseases. Send a message to get started.', 'ai')
</script>

</body>
</html>
